<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table</title>
</head>
<body>
    <table border="2px">
        <tr>
            <th style="background-color: aqua;">Device</th>
            <th style="background-color: aqua;">Brand</th>
            <th style="background-color: aqua;">specifications</th>
        </tr>

        <tr>
            <td>Smart Phon</td>
            <td>Apple</td>
            <td>
                <table border="2px">
                    <th style="background-color: yellow;">Model</th>
                    <th style="background-color: yellow;">Storage</th>
                    <tr>
                        <td>iphone 12 pro</td>
                        <td>256GB</td>
                    </tr>

                    <tr>
                        <td>iphone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>

        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>
    </table>
</body>
</html>
